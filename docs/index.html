<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>FilmAR</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">FilmAR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="./html/develop.html">Desarrollo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/about_us.html">Acerca de</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="position-relative overflow-hidden text-center bg-light">
        <div class="col-md-10 p-lg-5 mx-auto ">
            <h1 class="display-4 font-weight-normal">FilmAR</h1>
            <p class="lead font-weight-normal">
                Una aplicación con la que realizar planes con tus amigos para ver
                películas.
                Disfrutando de las tecnologías de Realidad Aumentada y de Sistemas de Recomendación.
            </p>
            <a class="btn btn-outline-success" href="./FilmAR.apk">Descargar APK</a>
            <a class="btn btn btn-outline-info" href="https://github.com/filmar-team/FilmAR">Ver en GitHub</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block img-height-fill" src="./images/abrir_plan.gif" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-height-fill" src="./images/agregar_amigo.gif" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-height-fill" src="./images/info_pelicula.gif" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
